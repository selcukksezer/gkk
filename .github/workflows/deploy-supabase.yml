name: Deploy Supabase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push DB migrations
        run: supabase db push --yes

      - name: Deploy Edge Functions
        run: |
          for d in supabase/functions/*; do
            if [ -d "$d" ]; then
              name=$(basename "$d")
              echo "Deploying function: $name"
              supabase functions deploy "$name" --project-ref "$SUPABASE_PROJECT_REF" || exit 1
            fi
          done

      - name: Verify functions
        run: supabase functions list --project-ref "$SUPABASE_PROJECT_REF"
